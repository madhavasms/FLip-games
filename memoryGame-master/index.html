<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <section class="memory_game">
      <div class="top-block">
          <button id="reset">Restart Game</button>
          <div id="timer"></div>
      </div>
      <div class="card" data-match="ng">
        <img class="front_card" src="imgs/Capture.PNG" />
        <img class="back_card" src="imgs/question.PNG" />
      </div>
      <div class="card" data-match="ng">
        <img class="front_card" src="imgs/Capture.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="cs">
        <img class="front_card" src="imgs/Capture1.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="cs">
        <img class="front_card" src="imgs/Capture1.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="hl">
        <img class="front_card" src="imgs/Capture2.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="hl">
        <img class="front_card" src="imgs/Capture2.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="js">
        <img class="front_card" src="imgs/Capture3.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="js">
        <img class="front_card" src="imgs/Capture3.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="py">
        <img class="front_card" src="imgs/Capture4.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="py">
        <img class="front_card" src="imgs/Capture4.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="rt">
        <img class="front_card" src="imgs/Capture5.png" />

      <div class="card" data-match="rt">
        <img class="front_card" src="imgs/Capture5.png" />

      <div class="card" data-match="ve">

      <div class="card" data-match="ve">
        <img class="front_card" src="imgs/Capture6.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="ts">
        <img class="front_card" src="imgs/Capture7.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
      <div class="card" data-match="ts">
        <img class="front_card" src="imgs/Capture7.png" />
        <img class="back_card" src="imgs/question.png" />
      </div>
    </section>
  </body>
  <script src="scripts.js"></script>
</html>
